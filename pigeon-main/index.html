<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PigeonClicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>PigeonClicker</h1>
    <div class="goals">
        <h2>Objectifs</h2>
        <p id="goal">Conquête de la Rue : Atteignez 10 pigeons pour progresser.</p>
    </div>
    <p class="story">Cliquez sur le pigeon pour recruter votre armée et conquérir le monde !</p>
    <div class="game">
        <img id="pigeon" src="Egg.png" alt="Œuf" onclick="clickPigeon()">
        <p class="count">Pigeons : <span id="pigeonCount">0</span></p>
        <p>Clics/s totaux : <span id="pigeonsPerSecond">0</span></p>
    </div>
    <div class="upgrades">
        <h2>Améliorations (Clics manuels)</h2>
        <button id="upgrade1" onclick="buyUpgrade(1)">Pain Enchanté (Coût : <span id="cost1">10</span>)</button>
        <button id="upgrade2" onclick="buyUpgrade(2)">Entraînement au vol (Coût : <span id="cost2">50</span>)</button>
    </div>
    <div class="passive-upgrades">
        <h2>Améliorations passives</h2>
        <button onclick="buyPassiveUpgrade('couveuse')">
            Couveuse (Coût : <span id="cost_couveuse">100</span>) - Clics/s : 1 - Quantité : <span id="quantity_couveuse">0</span>
        </button>
        <button onclick="buyPassiveUpgrade('miettes')">
            Miettes de pain (Coût : <span id="cost_miettes">1000</span>) - Clics/s : 5 - Quantité : <span id="quantity_miettes">0</span>
        </button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
